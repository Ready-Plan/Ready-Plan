<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>readyPlan - Register</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body style="background-color: #d9e2e5;">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="col-sm-12">
        <h1 class="m-3 p-3" style=" color:#556e07; font-style: italic; text-align: center;">Register to readyPlan and get started to plan your student life!</h1>
    </div>

    <div class="container">

        <div class="col-sm-12 p-2">
            <h4 style="color:#262d13;  font-style: italic;">Please Enter the following fields</h4>
        </div>

        <form action="" method="POST">

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usename">
                </div>
            </div>

            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname">
                </div>
            </div>

            <div class="form-group row">

                <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>

            <div class="form-group row">

                <label for="Email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group row">

                <label for="EmailConfirm" class="col-sm-2 col-form-label">Confirm Email Address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailConfirm">
                </div>
            </div>

            <div class="form-group row">

                <label for="Password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <div class="form-group row">

                <label for="PasswordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordConfirm">
                </div>
            </div>

            <a href="" class="btn btn-light m-2" role="button" style="background-color:#556e07; color: white">Ready to plan!</a>
            <a href="./" class="btn btn-light m-2" role="button" style="background-color:#556e07; color: white">Back to front page</a>

        </form>
    </div>

</body>

</html>
