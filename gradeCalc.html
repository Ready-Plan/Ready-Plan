<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <style>
            tr {
                border-bottom: 2px #262d13 solid;
            }
            th {
                background-color: #556e07;
                color: white;
                text-align: center;
            }
        </style>
        <title>Grade Calculator</title>
    </head>
    <body style="background-color: #d9e2e5;">
        <!-- GRADE CALCULATOR -->
        <div class="container">
            <div class="row">
                <h1 style="color: #262d13;"><em style="color: #556e07;">Grade</em> Calculator</h1>
            </div>
            <form>
                <div class="row">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Percent Grade</th>
                                <th scope="col">Weight</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <th scope="row">1</th>
                                <td><input type="number" class="form-control" name="grade[]"></td>
                                <td><input type="number" class="form-control" name="weight[]"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td><input type="number" class="form-control" name="grade[]"></td>
                                <td><input type="number" class="form-control" name="weight[]"></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td><input type="number" class="form-control" name="grade[]"></td>
                                <td><input type="number" class="form-control" name="weight[]"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xl-6 btn-group">
                        <input type="button" class="btn btn-dark" id="calculate" value="Calculate">
                        <input type="reset" class="btn btn-dark">
                        <input type="button" class="btn btn-dark" id="add-row" value="Add Row">
                    </div>
                    <div class="col-xl-6 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color:#556e07; color: white;">Average Grade:</span>
                        </div>
                        <input type="text" class="form-control" readonly id="result">
                    </div>
                </div>
            </form>
        </div>
        <br>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="./addRow.js"></script>
        <script src="./calcGrade.js"></script>
    </body>
</html>
