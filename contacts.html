<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Contact List</title>

        <style>
            .pfp {
                width: 30px;
                height: 30px;
            }
            td {
                background-color: white
            }
            tr {
                border-bottom: 2px #262d13 solid;
            }
            .name {
                background-color:#556e07;
                color: white;
            }
        </style>

    </head>

    <body style="background-color: #d9e2e5;">
        
        <div class="container-fluid">
            <div class="row p-3">
                <div class="col-sm-5">
                    <img style="width: 100px; height: auto;" src="./img/logo.png" alt="readyPlan Logo">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-7">
                    <h1 style="color: #262d13;"><em style="color: #556e07;">Contact</em> List</h1>
                </div>
            </div>
        </div>

      <div class="container">
          <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th><i class="material-icons">add</i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name"><img class= "rounded-circle img-fluid pfp" src="./img/replace.jpg" alt="Maryam profile">  Dylan</td>
                    <td>email1@ryerson.ca</td>
                    <td>647-123-4567</td>
                    <td><i class="material-icons">delete</i></td>
                </tr>
                <tr>
                    <td class="name"><img class= "rounded-circle img-fluid pfp" src="./img/janice.jpg" alt="Janice profile">  Janice</td>
                    <td>j17wong@ryerson.ca</td>
                    <td>647-234-5678</td>
                    <td><i class="material-icons">delete</i></td>
                </tr>
                <tr>
                    <td class="name"><img class= "rounded-circle img-fluid pfp" src="./img/replace.jpg" alt="Jonathan profile">  Jonathan</td>
                    <td>email2@ryerson.ca</td>
                    <td>647-345-6789</td>
                    <td><i class="material-icons">delete</i></td>
                </tr>
                <tr>
                    <td class="name"><img class= "rounded-circle img-fluid pfp" src="./img/replace.jpg" alt="Maryam profile">  Maryam</td>
                    <td>email3@ryerson.ca</td>
                    <td>647-456-7890</td>
                    <td><i class="material-icons">delete</i></td>
                </tr>
            </tbody>
          </table>
      </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
